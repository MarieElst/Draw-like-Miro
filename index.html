<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Kosugi+Maru" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="UTF-8">
	<title>Draw like Miró</title>
</head>
<body>
	<main>
		<h1>Draw like Miró</h1>
		<div id="paint">
			<div id="canvas"></div>
			<div id="tools">
				<div id="colors">
					<h3>Colors</h3>
					<button class="color" id="red" value="#e70028">red</button>
					<button class="color" id="yellow" value="#f6ca29">yellow</button>
					<button class="color" id="blue" value="#0042bb">blue</button>
					<button class="color" id="black" value="#0a0805">black</button>
					<button class="color" id="white" value="#ffffff">white</button>
				</div>
				<div id="brushes">
					<h3>Brush size</h3>
					<button class="brush" id="small" value="1">small</button>
					<button class="brush" id="medium" value="3">medium</button>
					<button class="brush" id="large" value="6">large</button>
					<button class="brush" id="xlarge" value="10">very large</button>
				</div>
				<div id="erase">
					<h3>Erase</h3>
					<button class="erase" id="rubber" value="#e4e0dd">rubber</button>
					<button class="erase" id="clear">clear all</button>
				</div>
				<div id="save">
					<a id="saveButton"><button><h3>Save your work</h3></button></a>
				</div>
			</div>
		</div>
		<div id="inspo">
			<button id="inspired"><h2>Get inspired <i class="fas fa-palette"></i></h2></button>
			<div class="hide" id="paintings">
				<figure>
					<img alt="red and blue" src="https://imgprivate2.artprice.com//api/classifieds/1734/1734757/1/300-1512665627.jpg"/>
					<figcaption>Red and blue, <span>1960</span></figcaption>
				</figure>				
				<figure>
					<img alt="l'or de l'azur" src="https://imgcs.artprintimages.com/img/print/peinture/joan-miro-l-or-de-l-azur_a-g-337097-0.jpg"/>
					<figcaption>L'or de l'azur, <span>1967</span></figcaption>
				</figure>				
				<figure>
					<img alt="peinture" src="https://www.christies.com/img/LotImages/2017/NYR/2017_NYR_15004_0031A_000(joan_miro_peinture).jpg"/>
					<figcaption>Peinture, <span>1933</span></figcaption>
				</figure>				
				<figure>
					<img alt="magie de la couleur" src="https://d27m4mjhi8p0i4.cloudfront.net/images/1978_158_E_RR01.jpg"/>
					<figcaption>La magie de la couleur, <span>1930</span></figcaption>
				</figure>				
				<figure>
					<img alt="untitled" src="https://discover.goldmarkart.com/wp-content/uploads/2017/07/Joan-Miro-Staff-Pick-Article-Untitled-Pochoir.jpg"/>
					<figcaption>Untitled, <span>1956</span></figcaption>
				</figure>
				<figure>
					<img align="red sun" src="https://dg19s6hp6ufoh.cloudfront.net/pictures/612363321/large/redsun.jpeg?1408892216"/>
					<figcaption>The red sun, <span>1948</span></figcaption>
				</figure>
			</div>
		</div>
	</main>
	<script type="text/javascript" src="main.js"></script>
</body>
</html>
